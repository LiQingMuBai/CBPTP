syntax = "proto3";
package Blockchain;

service CBPTPMessage {
    rpc submitTx (HelloRequest) returns (CBPTPMessageResponse);
}

message CBPTPMessageRequest {
   string from = 1;
   string to = 2;
   string version = 3;
   string payload = 4;
   string signature = 5;
   string index = 6;
   string input = 7;
}

message CBPTPMessageResponse {
    string message = 1;
}
